<!DOCTYPE html>
<html>
<head>
	<title>Testing list</title>
</head>
<body>
<h2>This is an unordered list</h2>
<ul>
	<li>This is an item</li>
	<li>This too
		<ol>
			<li>An inner item</li>
			<li>Another one</li>
		</ol>
	</li>

	<li>And so on...</li>
</ul>
<h2>This is an ordered list</h2>
<ol>
	<li><strong>First item</strong></li>
	<li><em>Second one</em></li>
	<li>And so on</li>
</ol>

</body>
</html>
