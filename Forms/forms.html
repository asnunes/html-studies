<!DOCTYPE html>
<html>
<head>
	<title>This is a form example</title>
</head>
<body>

<h1>Register</h1>

<form>
	<div>
		<label for="name">First Name:</label>
		<!-- "name" is related to what gonna to be send, "id" is related to "for" in label, "type=text" for username or regular
			one line text-->
		<input type="text" id="name" name="username" placeholder="John" required>

		<label for="last-name">Last Name:</label>
		<input type="text" name="lname" id="last-name" placeholder="Smith" required>
	</div>

	<div>
		<label for="gender-male">Male</label>
		<input type="radio" name="gender" id="gender-male" value="male" required>
		<label for="gender-female">Female</label>
		<input type="radio" name="gender" id="gender-female" value="female" required>
		<label for="gender-other">Other</label>
		<input type="radio" name="gender" id="gender-other" value="other" required>
	</div>

	<div>
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" placeholder="email@email.com" required>
		<label for="password">Password:</label>
		<input type="password" name="password" id="password" pattern=".{5,10}" required title="5 to 10 characters">
	</div>

	<div>
		<label for="birthday">Birthday:</label>
		<select name="month" id="birthday" required>
			<option value="" disabled selected>Month</option>
			<option>January</option>
			<option>February</option>
			<option>March</option>
			<option>April</option>
			<option>May</option>
			<option>June</option>
			<option>July</option>
			<option>August</option>
			<option>Setember</option>
			<option>October</option>
			<option>November</option>
			<option>December</option>
		</select>
		<select name="day" id="birthday" required>
			<option value="" disabled selected>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
			<option>21</option>
			<option>22</option>
			<option>23</option>
			<option>24</option>
			<option>25</option>
			<option>26</option>
			<option>27</option>
			<option>28</option>
			<option>29</option>
			<option>30</option>
			<option>31</option>
		</select>
		<select name="year" id="birthday" required>
			<option value="" disabled selected>Year</option>
			<option>2002</option>
			<option>2001</option>
			<option>2000</option>
			<option>1999</option>
			<option>1998</option>
			<option>1997</option>
			<option>1996</option>
			<option>1995</option>
			<option>1994</option>
			<option>1993</option>
		</select>
	</div>
	<div>
		<label for="terms">I agree to the terms and conditions</label>
		<input type="checkbox" name="terms" id="terms" required>
	</div>
	<input type="submit" name="submit">
</form>
</body>
</html>
