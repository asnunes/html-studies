<!DOCTYPE html>

	<title>Div and span example</title>

<body>

<h1>Div and span</h1>

<p>This is a regular paragraph. If we put a div tag surrunding an element, it will break a line. Like this: <div>Here we have a div.</div> But, in a span tag, line won't be broken like this: <span>Here we have a span.</span> </p>
